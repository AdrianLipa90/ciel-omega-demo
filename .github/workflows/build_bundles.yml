name: build-bundles

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11']

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install (bundle)
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[bundle]"

      - name: Build bundles
        run: |
          python scripts/build_bundle.py

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path ciel-bundle-windows.zip) { Remove-Item ciel-bundle-windows.zip }
          Compress-Archive -Path dist_bundle\* -DestinationPath ciel-bundle-windows.zip

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          tar -czf ciel-bundle-linux.tar.gz -C dist_bundle .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ciel-bundle-${{ runner.os }}
          path: |
            ciel-bundle-*.zip
            ciel-bundle-*.tar.gz
